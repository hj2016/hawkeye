<div class="modal fade modal-warning in" id="updatePwdModal" data-backdrop="static"  role="dialog"  aria-hidden="true" tabindex="-1" style="display:none">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">密码修改</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="updatePwdForm">
					<div class="form-group">
						<label class="col-sm-3 control-label">原密码:</label>
						<div class="col-sm-9">
							<input type="password" class="input form-control" id="oldPassword"  name="oldPassword" value="" placeholder="请输入原密码">
							<span class="help-block m-b-none text-danger"><i class="fa fa-times-circle"></i><i id="ioldPassword"></i></span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">新密码:</label>
						<div class="col-sm-9">
							<input type="password" class="input form-control" id="newPassword" name="newPassword" value="" placeholder="请输入新密码">
							<span class="help-block m-b-none text-danger"><i class="fa fa-times-circle"></i><i id="inewPassword"></i></span>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label">重复密码:</label>
						<div class="col-sm-9">
							<input type="password" class="input form-control" id="repeatPassword" name="repeatPassword" value="" placeholder="请重复输入新密码">
							<span class="help-block m-b-none text-danger"><i class="fa fa-times-circle"></i><i id="irepeatPassword"></i></span>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="commitUpdatePwd" >确认</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
