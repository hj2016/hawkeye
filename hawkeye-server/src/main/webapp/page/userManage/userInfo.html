<body class="gray-bg">
<div class="wrapper wrapper-content autopage">

	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>权限管理 - 用户管理</h5>
				</div>
				<div class="ibox-content">
					<form name="search_form">
						<div class="row">
							<div class="col-sm-3 m-b-xs">
								<input type="text" name="name" placeholder="用户名" class="form-control" value=""></div>

							<div class="col-sm-3 m-b-xs">
								<input type="text" name="loginName" placeholder="登陆名" class="form-control" value=""></div>

							<div class="col-sm-2 m-b-xs">
								<select name="validate" placeholder="用户状态" class="form-control">
									<option value="">--用户状态--</option>
									<option value="1">可用</option>
									<option value="0">不可用</option>
								</select>
							</div>

							<div class="col-sm-1">
								<div class="input-group">
									<span class="input-group-btn">
										<button id="search_btn" type="button" class="btn btn-sm btn-primary">查询</button>
									</span>
								</div>
							</div>

							<div class="col-sm-1">
								<div class="input-group">
									<span class="input-group-btn">
										<button type="button" class="btn btn-sm btn-primary add-acc-btn">新增用户</button>
									</span>
								</div>
							</div>
							
							<div class="col-sm-1">
								<div class="input-group">
									<span class="input-group-btn">
										<button type="button" class="btn btn-sm btn-primary del-acc-btn">删除用户</button>
									</span>
								</div>
							</div>
						</div>
					</form>

					<div class="table-responsive">
						<table class="table table-striped">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
