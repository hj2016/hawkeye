<body class="gray-bg">
<div class="wrapper wrapper-content">

	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>权限管理 - 新增用户</h5>
					<div class="ibox-tools">
						<div data-url='page/userManage/userInfo.html' data-mode='userInfo' data-value='' onclick="returnPage(event)" style="cursor:pointer;">返回</div>
					</div>
				</div>
				<div class="ibox-content">
					<div class="alert alert-info">请填写下列表单</div>
					<form role="form" class="form-horizontal m-t">
						<div class="form-group">
							<label class="col-sm-1 control-label">用户名</label>
							<div class="col-sm-11">
								<input class="form-control" id="name" name="name" type="text" placeholder="请输入用户名"></div>
						</div>

						<div class="form-group">
							<label class="col-sm-1 control-label">登陆名</label>

							<div class="col-sm-11">
								<input class="form-control" id="loginName" name="loginName" type="text" flag="true" placeholder="请输入登陆名"></div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-1 control-label">密码</label>

							<div class="col-sm-11">
								<input class="form-control" id="password" name="password" type="password" placeholder="请输入密码"></div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-1 control-label">帐号状态</label>

							<div class="col-sm-2">
								<select name="validate" placeholder="用户状态" class="form-control">
									<option value="">--请选择--</option>
									<option value="1">可用</option>
									<option value="0">不可用</option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<div class="form-group col-sm-12">
								<label class="control-label col-sm-1">角色选择</label>
								<div id="roleRadio" class="form-group col-sm-11">
								
								</div>
							</div>
							
						</div>
						
						<div class="form-group">
							<div class="col-sm-offset-11 col-sm-1">
								<input class="btn btn-primary"  id="commit" type="button" value="保存"></div>
						</div>
					</form>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
