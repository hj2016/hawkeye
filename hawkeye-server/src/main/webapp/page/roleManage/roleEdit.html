<body class="gray-bg">
<div class="wrapper wrapper-content">

	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>权限管理 - 新增角色</h5>
					<div class="ibox-tools">
						<div data-url='page/roleManage/roleInfo.html' data-mode='roleInfo' data-value='' onclick="returnPage(event)" style="cursor:pointer;">返回</div>
					</div>
				</div>
				<div class="ibox-content">
					<div class="alert alert-info">请填写下列表单</div>
					<form role="form" class="form-horizontal m-t">
						<input id="id" name="id" type="hidden">
						<div class="form-group">
							<label class="col-sm-1 control-label">角色名</label>

							<div class="col-sm-11">
								<input class="form-control" name="role" type="text"  placeholder="请输入角色名"></div>
						</div>

						<div class="form-group">
							<label class="col-sm-1 control-label">中文名</label>

							<div class="col-sm-11">
								<input class="form-control" name="info" type="text" placeholder="请输入中文名"></div>
						</div>
						
						<div class="form-group">
							<div class="form-group col-sm-12">
								<label class="control-label col-sm-1">资源选择</label>
								<div id="resourceRadio" class="form-group col-sm-11">
								
								</div>
							</div>
							
						</div>
						
						<div class="form-group">
							<div class="col-sm-offset-11 col-sm-1">
								<input class="btn btn-primary" id="commit" name="commit" type="button" value="保存"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
