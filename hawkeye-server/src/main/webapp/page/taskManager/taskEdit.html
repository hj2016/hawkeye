<div class="wrapper wrapper-content autopage">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑任务信息
                    </h5>
                    <div class="ibox-tools">
                        <button class="btn-sm btn-white btn-block" data-url="page/taskManager/taskList.html"
                                data-mode="taskList" data-value="" onclick="returnPage(event)" style="cursor:pointer;">
                            返回
                        </button>
                    </div>

                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <h5>一般任务属性</h5>
                        <div class="hr-line-dashed"></div>
                        <form id="taskInfoForm">
                            <input type="hidden" value="J0001" name="taskType">
                            <!-- 1:手机号维度  2:设备号维度-->
                            <input type="hidden" value="1" name="crowdType" id="crowdType">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">任务名称</label>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="例如：xx店新店开业app消息推送" class="form-control" required=""
                                           aria-required="true" name="taskName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">任务说明</label>
                                <div class="col-sm-10">
                                    <textarea id="ccomment" name="taskDes" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">任务主题</label>
                                <div class="col-sm-6">
                                    <select name="taskMotif" placeholder="任务主题" class="form-control">
                                        <option value="">--任务主题--</option>
                                        <option value="1">新店开业</option>
                                        <option value="2">闭店</option>
                                        <option value="3">区域促销活动</option>
                                        <option value="4">区域主题活动</option>
                                        <option value="5">外卖促销活动</option>
                                    </select>
                                </div>
                            </div>
                        </form>


                        <div class="form-group col-sm-12">
                            <h5>选择条件</h5>
                            <div class="hr-line-dashed"></div>
                        </div>


                        <form id="taskDetailForm">
                        </form>


                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">添加规则</label>
                            <div class="col-sm-2">
                                <a class="btn btn-white demo-create btn-block" href="#" id="addRule">
                                    <i class="fa fa-plus"></i> 添加</a>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">当月发送累计次数</label>
                            <div class="col-sm-8">
                                <input id="range" type="text"  placeholder="请拖动按钮选择" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary submit" type="button" id="submitTask">
                                    保存任务
                                </button>
                            </div>
                        </div>

                    </div>


                </div>


            </div>
        </div>
    </div>
</div>
<!--筛选条件的弹窗-->
<div class="modal fade" id="dimRule" tabindex="-1" role="dialog"   data-backdrop="static" aria-hidden="true" aria-labelledby="#addDim">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="add">添加维度</h4>
            </div>
            <div class="modal-body">
                <div class="ibox-content">
                    <div class="col-sm-6">
                        <div id="tree"></div>
                    </div>
                    <div class="col-sm-6">
                        <h5>选择的条件：</h5>
                        <hr>
                        <div id="event_output">

                        </div>

                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="commitDim" data-dismiss="modal">确认</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!--编辑条件的弹窗-->
<div class="modal fade" id="dimCondition" tabindex="-1" role="dialog"   data-backdrop="static" aria-hidden="true" aria-labelledby="#editDim">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">编辑条件</h4>
            </div>
            <div class="modal-body">
                <div class="ibox-content">
                    <div class="col-sm-6">
                        <div id="condition">
                            <ul class="list-group">
                                <li class="list-group-item node-tree node-selected" data-nodeid="3" style="color:#FFFFFF;background-color:#428bca;">
                                    <span class="indent"></span>
                                    <span class="icon glyphicon"></span>
                                    <span class="icon node-icon glyphicon glyphicon-stop"></span>
                                    <span id="conditionName"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <h5>选择的条件：</h5>
                        <hr>
                        <div id="conditionContent">

                        </div>

                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="editDim" data-dismiss="modal">确认</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
