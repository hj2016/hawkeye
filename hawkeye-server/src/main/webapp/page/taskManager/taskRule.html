<div class="rule">
    <div class="form-group has-warning">
        <label class="col-sm-2 control-label">圈人规则</label>
        <div class="col-sm-10">
            <button class="btn-sm btn-danger pull-right delRule"><i class="fa fa-times"></i>删除规则</button>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">选择数据源</label>
        <div class="col-sm-2 m-b-xs">
            <select name="datasource" placeholder="数据源" class="form-control datasource">
                <option value="">--数据源--</option>
                <option value="d001">会员</option>
                <option value="d002">门店</option>
                <option value="d003">电商</option>
                <option value="d004">外卖</option>
                <option value="d005">app</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="form-group has-success">
            <label class="col-sm-2 control-label">包含</label>
            <div class="col-sm-10">
                <button class="btn btn-white addCondition" target-data="include" type="button">
                    <i class="fa fa-plus"></i> 添加
                </button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="form-group has-error">
            <label class="col-sm-2 control-label">排除</label>
            <div class="col-sm-10">
                <button class="btn btn-white addCondition"  target-data="exclude"  type="button">
                    <i class="fa fa-plus"></i> 添加
                </button>
            </div>
        </div>

    </div>
</div>
