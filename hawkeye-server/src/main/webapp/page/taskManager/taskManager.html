                                                <i class="fa fa-plus"></i> 添加
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-group has-error">
                                        <label class="col-sm-2 control-label">排除</label>
                                        <div class="col-sm-10">
                                            <button class="btn btn-white addCondition" target-data="exclude" type="button">
                                                <i class="fa fa-plus"></i> 添加
                                            </button>
                                        </div>
                                    </div>

                                </div>
