    <script>


        if (window.top !== window.self) {
            window.top.location = window.location;
        }
        // 自定义弹出框
        window.alert = function (msg,callback) {
            var flag = false;
            $("#alert-msg").html(msg);
            $("#alert-div").modal('show');
            $("#btn-ensure").off("click");
            if(typeof(callback) != "undefined"){
                $("#btn-ensure").on("click",callback);
            }
        }

    </script>

<div class="modal fade modal-warning in" id="alert-div" aria-hidden="true" data-backdrop="static" aria-hidden="true" aria-labelledby="exampleModalWarning"
     role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <p id="alert-msg"></p>
            </div>
            <div class="modal-footer">

                        style="color: #fff;background-color: #62a8ea;border-color: #62a8ea;" data-dismiss="modal">确定
                </button>
            </div>
        </div>
    </div>
